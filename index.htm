  <body onload="initialize();">

    <div id="wrapper">

        <div id="title">
            <h1>Trash Collection Optimization Tool</h1>
        </div>

        <div id="content">

            <div id="map_wrapper">
                           
                <div id="controls_panel">
                    
                    <input type="button" onclick="showAll();" value="Show All">
                    <input type="button" onclick="showFull();" value="Show Full">
                    <input type="button" onclick="showRoute();" value="Get Route">
                    <input type="button" onclick="clean();" value="Clear Map">
                    <!-- <input type="button" onclick="window.print();" value="Print Directions">
                    <input type="button" onclick="window.print();" value="Print Map"> -->
                    
                    Set percentage full:
                    <select>
                      <option value="0">0%</option>          
                      <option value="20">25%</option>
                      <option value="50">50%</option>
                      <option value="70">75%</option>
                      <option value="100">100%</option>
                    </select>

                    <input type="button" value="Set Full">
                    
                </div>

                <div id="map_canvas"></div>

            </div> <!-- map_wrapper -->

            <div id="results">
                Calculated Distance: <span id="distance">N/A</span>
                Calculated Time: <span id="time">N/A</span>
            </div>

            <div id="directions_panel"><p>No route currently selected. Press the <strong>'Get Route'</strong> button.</p></div>
