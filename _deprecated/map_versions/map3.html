
<!DOCTYPE html>
<html>
  <head>
    
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    
    <title>yeah</title>
    
    <style type="text/css">
      html { height: 100% }
      body { height: 100%; margin: 0; padding: 0 }
      #map_canvas { height: 100% }
    </style>
    
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA0bHlB5amUrz5EAEPLFoizXlMoB6N00tM&sensor=false"></script>
    
    <script>

      var map;
      var directionDisplay;
      var directionsService;
      var stepDisplay;

      var point1 = new google.maps.LatLng(41.850033, -87.6500523);
      var point2 = new google.maps.LatLng(40.850033, -87.6500523);
      var point3 = new google.maps.LatLng(39.850033, -87.6500523);
      var point4 = new google.maps.LatLng(38.850033, -87.6500523);
      var point5 = new google.maps.LatLng(37.850033, -87.6500523);

      var marker1 = new google.maps.Marker({position: point1});
      var marker2 = new google.maps.Marker({position: point2});
      var marker3 = new google.maps.Marker({position: point3});
      var marker4 = new google.maps.Marker({position: point4});
      var marker5 = new google.maps.Marker({position: point5});

      function initialize() {

        directionsService = new google.maps.DirectionsService();
        directionsDisplay = new google.maps.DirectionsRenderer();
        stepDisplay = new google.maps.InfoWindow();

        var mapOptions = {
          zoom: 6,
          mapTypeId: google.maps.MapTypeId.ROADMAP,
          center: point1
        }

        map = new google.maps.Map(document.getElementById('map_canvas'), mapOptions);
        
        directionsDisplay.setMap(map);        
      }

      function showMarkers() {
        marker1.setMap(map);
        marker2.setMap(map);
        marker3.setMap(map);
        marker4.setMap(map);
        marker5.setMap(map);
      }

      function calcRoute() {
        var start = point1;
        var end = point5;
        var waypts = [
          { location: point2, stopover: true },
          { location: point3, stopover: true },
          { location: point4, stopover: true }
        ];

        var request = {
            origin: start,
            destination: end,
            waypoints: waypts,
            optimizeWaypoints: true,
            unitSystem: google.maps.UnitSystem.METRIC,
            travelMode: google.maps.DirectionsTravelMode.DRIVING
        };

        directionsService.route(request, function(response, status) {
          if (status == google.maps.DirectionsStatus.OK) {
            directionsDisplay.setDirections(response);
            showSteps(response);
          }
        });
      }

      function showSteps(directionResult) {
        var myRoute = directionResult.routes[0].legs[0];

        for (var i = 0; i < myRoute.steps.length; i++) {          
            var inst = myRoute.steps[i].instructions;
            directionsPanel = document.getElementById("directions_panel");
            directionsPanel.innerHTML += "<p>" + inst + "</p>";
            // attachInstructionText(marker, myRoute.steps[i].instructions);
        }
      }

    </script>
  </head>

  <body onload="initialize()">
    
    <div id="map_canvas" style="float:left;width:70%;height:100%;"></div>
    
    <div id="control_panel" style="float:right;width:30%;text-align:left;padding-top:20px">
    
      <div style="margin:20px;border-width:2px;">
        <input type="button" onclick="calcRoute();" value="Get Route">
      </div>
      
      <div id="directions_panel" style="margin:20px;background-color:#FFEE77;"></div>
    
    </div>

  </body>
</html>
