
<!DOCTYPE html>
<html>
  <head>
    
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    
    <title>Trash Boom Bang Maps</title>
    
    <style type="text/css">
      html { height: 100% }
      body { height: 100%; margin: 0; padding: 0 }
      #map_canvas { height: 100% }
    </style>
    
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA0bHlB5amUrz5EAEPLFoizXlMoB6N00tM&sensor=false"></script>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
    
    <script>

      var map;
      var directionDisplay;
      var directionsService;
      var stepDisplay;

      var markers = [];
     
      // var bdPoints = [
      //   [ 55.862743, 9.836143 ], // horsens train station
      //   [ 55.858575, 9.852081 ], // bilka
      //   [ 55.870948, 9.855557 ], // casa arena
      //   [ 55.873855, 9.836234 ], // horsens prison
      //   [ 55.872989, 9.885088 ]  // via university
      // ];

      var bdPoints = [];
      var points = [];

      function getJSON() {
        $.get("json.php", function(data) {
          // alert(data);
          var tmp = jQuery.parseJSON(data);
          for (var i = 0; i < tmp.length; i++) {
            var lat = tmp[i].Latitude;
            var lng = tmp[i].Longitude;
            alert(lat + " " + lng);
            bdPoints.push([lat, lng]);
          }
        });
      }

      function initialize() {

        getJSON();

        window.setTimeout(function() {


        alert(bdPoints);
        
        // converting database points to google maps points
        for (var i = 0; i < bdPoints.length; i++) {
          var lat = bdPoints[i][0];
          var lng = bdPoints[i][1];
          points[i] = new google.maps.LatLng(bdPoints[i][0], bdPoints[i][1]);
        }
        //points[points.length] = points[0];

        // initializing google maps stuff
        directionsService = new google.maps.DirectionsService();
        directionsDisplay = new google.maps.DirectionsRenderer();
        stepDisplay = new google.maps.InfoWindow();

        var mapOptions = {
          zoom: 13,
          mapTypeId: google.maps.MapTypeId.ROADMAP,
          center: points[0]
        }

        map = new google.maps.Map(document.getElementById('map_canvas'), mapOptions);
        
        directionsDisplay.setMap(map)

    }, 1000);

      }

      function clearMap() {
        // clear markers
        for (var i = 0; i < markers.length; i++) {
          markers[i].setMap(null);
        }

        // clear route
        directionsDisplay.setMap(null);
      }

      // TODO untested!
      function showFull() {

        clearMap();

        // create a marker for each point in array points
        for (var i = 0; i < points.length; i++) {
          markers[i] = new google.maps.Marker( { position: points[i] } );          
          markers[i].setMap(map);
        }
      }

      function showRoute() {

        clearMap();

        directionsDisplay.setMap(map);
        
        var start = points[0]
        //var end = points[points.length-1];
        
        // var waypts = [
        //   { location: points[1], stopover: true },
        //   { location: points[2], stopover: true },
        //   { location: points[3], stopover: true }
        // ];

        var waypts = new Array();
        for (i = 1; i < points.length; i++) {
          waypts[i-1] = { location: points[i], stopover: true };
        }

        var request = {
            origin: start,
            destination: start,
            waypoints: waypts,
            optimizeWaypoints: true,
            unitSystem: google.maps.UnitSystem.METRIC,
            travelMode: google.maps.DirectionsTravelMode.DRIVING
        };

        directionsService.route(request, function(response, status) {
          if (status == google.maps.DirectionsStatus.OK) {
            directionsDisplay.setDirections(response);
            showSteps(response);
          }
        });
      }

      function clean() {
        clearMap();
        directionsPanel = document.getElementById("directions_panel");
        directionsPanel.innerHTML = "";
      }

      function showSteps(directionResult) {              
        directionsPanel = document.getElementById("directions_panel");
        directionsPanel.innerHTML = "";
        for (var l = 0; l < directionResult.routes[0].legs.length; l++) {
          var myRoute = directionResult.routes[0].legs[l];
          directionsPanel.innerHTML += "<h3>" + myRoute.start_address + " - " + myRoute.end_address + "</h3>";
          for (var i = 0; i < myRoute.steps.length; i++) {          
              var inst = myRoute.steps[i].instructions;
              directionsPanel.innerHTML += "<p>" + (i+1) + ". " + inst + "</p>";
              // attachInstructionText(marker, myRoute.steps[i].instructions);
          }
        }
      }

    </script>
  </head>

  <body onload="initialize()">
    
    <div id="map_canvas" style="float:left;width:70%;height:100%;"></div>
    
    <div id="control_panel" style="float:right;width:30%;text-align:left;padding-top:20px">
    
      <div style="margin:20px;border-width:2px;">
        <input type="button" onclick="showFull();" value="Show Full Containers">
        <input type="button" onclick="showRoute();" value="Get Route">
        <input type="button" onclick="clean();" value="Clear">
      </div>
      
      <div id="directions_panel" style="margin:20px;background-color:#FFEE77;"></div>
    
    </div>

    <div class="result"></div>

  </body>
</html>
